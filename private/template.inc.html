<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->

	<head>

		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>{title}</title>

		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width" />

		<link rel="stylesheet" href="public/css/bootstrap.min.css" media="all" />
		<link rel="stylesheet" href="public/css/main.css" media="all" />
		<link rel="stylesheet" href="public/css/bootstrap-theme.min.css" media="all" />
		
		<!--<script src="public/js/modernizr-2.6.2-respond-1.1.0.min.js"></script>-->
		
		<link rel="shortcut icon" href="{icon-fav}" />
		<link rel="apple-touch-icon" href="{icon-touch}" />
		<link rel="apple-touch-icon" sizes="76x76" href="{icon-ipad}" />
		<link rel="apple-touch-icon" sizes="120x120" href="{icon-retina}" />
		<link rel="apple-touch-icon" sizes="152x152" href="{icon-ipad-retina}" />

{head}

	</head>

	<body>
		
		<script>window.jQuery || document.write('<script src="public/js/jquery-1.10.1.min.js"><\/script>')</script>
		<script src="public/js/bootstrap.min.js"></script>
		
		<div class="modal fade hidden-print" id="ytmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h6 id="ytmodaltitle" class="modal-title"></h6>
					</div>
					<div class="modal-body text-center">
						<iframe id="ytmodaliframe" width="520" height="390" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
			</div>
		</div>
		
		<div class="modal fade hidden-print" id="htmlmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h6 id="htmlmodaltitle" class="modal-title"></h6>
					</div>
					<div id="htmlmodalcontent" class="modal-body text-center">
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			
			var ytsource = '';
			
			$('#ytmodal').on('shown.bs.modal', function () { $('#ytmodaliframe').attr( 'src', ytsource ); });
			$('#ytmodal').on('hide.bs.modal', function () { $('#ytmodaliframe').attr( 'src', '' ); });
			
			function yt(id, title, vimeo) {
				
				if ( !vimeo ) {
					ytsource = ( 'http://www.youtube.com/embed/' + id + '?rel=0&amp;autoplay=1' );
				} else {
					ytsource = ( 'http://player.vimeo.com/video/' + id + '?autoplay=1' );
				}
				
				$('#ytmodaltitle').html( title );
				
				$('#ytmodal').modal('show');
				
			}
		
			//
			
			function modalhtml(title, contentid) {
				
				$('#htmlmodalcontent').html( $( '#' + contentid ).html() );
				$('#htmlmodaltitle').html( title );
				
				$('#htmlmodal').modal('show');
				
			}
		
		</script>
		
{js}

{nav}

{alert}

{content}

{footer}

		<script type="text/javascript">
			
			$('.tt').tooltip();
			$('.pop').popover( { html:true, placement:'auto' } );
			
		</script>

	</body>

</html>
